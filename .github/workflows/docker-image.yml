name: Docker Image CI

on:
  workflow_dispatch:

jobs:

  build-and-push:

    strategy:
      matrix:
        platforms: [linux/amd64, linux/arm64]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
          install: true
    - name: Build and push the Docker image
      uses: docker/build-push-action@v4
      with:
        context: .devcontainer
        file: .devcontainer/Dockerfile
        platforms: ${{ matrix.platforms }}
        push: true
        tags: ghcr.io/lachdawine/devcontainer-cpp:latest
        outputs: type=image, name=lachdawine/devcontainer-cpp:latest,repository=ghcr.io/lachdawine/devcontainer-cpp,registry=ghcr.io,annotation-index.org.opencontainers.image.description=cpp devcontainer multi-arch
